<div class="relative">
  <ng-container *ngIf="items.length > 0; else noItems">
    <div class="flex flex-col">
      <ng-container *ngFor="let item of items; let i = index">
        <div class="flex items-center justify-start mb-8 relative">
          <div class="w-12 h-12 rounded-full flex items-center justify-center text-white">
            <ng-container *ngIf="item.externalLink; else noLink">
              <a [href]="item.externalLink" target="_blank" rel="noopener noreferrer">
                <img [alt]="item.thumbnail" [src]="'assets/' + item.thumbnail" class="w-10 h-10 rounded-full" />
              </a>
            </ng-container>
            <ng-template #noLink>
              <img [alt]="item.thumbnail" [src]="'assets/' + item.thumbnail" class="w-10 h-10 rounded-full" />
            </ng-template>
          </div>

          <div class="ml-6">
            <div class="font-semibold text-lg">{{ item.title | translate }}</div>
            <div class="text-sm text-gray-500">
              {{ item.startDate | date:'MMM yyyy' }} - 
              {{ item.endDate ? (item.endDate | date:'MMM yyyy') : 'application.timeline.present' | translate }}
            </div>
            <div *ngIf="item.description" class="text-sm text-gray-600 mt-1">{{ item.description | translate }}</div>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>

  <ng-template #noItems>
    <ion-text>{{'messages.no-items-available' | translate}}</ion-text>
  </ng-template>
</div>
